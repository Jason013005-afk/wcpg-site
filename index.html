<!-- BRUINS-STYLE GOAL HORN (HOCKEY PAGE ONLY) -->
<script>
let hornPlayed = false;
let ctx, gain;

function playBruinsHorn() {
  if (hornPlayed) return;
    hornPlayed = true;

      ctx = new (window.AudioContext || window.webkitAudioContext)();
        const osc1 = ctx.createOscillator();
          const osc2 = ctx.createOscillator();
            gain = ctx.createGain();

              osc1.type = "sawtooth";
                osc2.type = "square";

                  osc1.frequency.value = 96;
                    osc2.frequency.value = 123;

                      gain.gain.setValueAtTime(0, ctx.currentTime);
                        gain.gain.linearRampToValueAtTime(0.9, ctx.currentTime + 0.3);
                          gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 3);

                            osc1.connect(gain);
                              osc2.connect(gain);
                                gain.connect(ctx.destination);

                                  osc1.start();
                                    osc2.start();

                                      osc1.stop(ctx.currentTime + 3);
                                        osc2.stop(ctx.currentTime + 3);
                                        }

                                        function muteHorn() {
                                          if (gain) gain.gain.value = 0;
                                          }

                                          window.addEventListener("click", playBruinsHorn, { once: true });
                                          </script>
