<!DOCTYPE html>
<html>
<head>
  <title>Image Viewer</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>

    <div class="page">
      <img id="full">
      </div>

      <script>
        const p = new URLSearchParams(window.location.search);
          document.getElementById("full").src = p.get("img");
          </script>

          </body>
          </html>
