<!DOCTYPE html>
<html>
<head>
  <title>Image Viewer</title>
    <link rel="stylesheet" href="styles.css">
    </head>
    <body>

    <div class="page">
      <img id="view" style="width:100%;max-width:1000px;margin:auto;display:block;">
      </div>

      <script>
      const p = new URLSearchParams(window.location.search);
      document.getElementById("view").src = p.get("img");
      </script>

      </body>
      </html>
